<html>

    <head>
        <title>Car Dealership</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>

        <button type="button" onclick="getExampleCar()">Get Example Car</button>

        <div id="carDetailContainer">
            <table>
                <tbody>
                    <tr>
                        <td>Make</td>
                        <td class="make"></td>
                    </tr>
                    <tr>
                        <td>Model</td>
                        <td class="model"></td>
                    </tr>
                    <tr>
                        <td>Year</td>
                        <td class="year"></td>
                    </tr>
                    <tr>
                        <td>Body Style</td>
                        <td class="bodyStyleName"></td>
                    </tr>
                    <tr>
                        <td>Transmission Type</td>
                        <td class="transmissionTypeName"></td>
                    </tr>
                    <tr>
                        <td>Horsepower</td>
                        <td class="horsepower"></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td class="price"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
    
</html>
